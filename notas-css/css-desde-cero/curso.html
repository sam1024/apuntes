<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 1 - conectar HTML y CSS</title>
    <link rel="stylesheet" href="style-curso.css">
    <!-- ESTA ES OTRA MANERA DE IMPORTAR O LINKEAR UN ARCHIVO CSS AUNQUE NO ES NADA RECOMENDADO
        <style>
            @import url('conectar-html-y-css.css');
        </style>
    -->
</head>
<body>
    <h1>CSS desde cero clase 1</h1>
    
    <!-- SELECTORES DE CLASE -->
    
    <P class="parrafo">Este es un parrafo</P> <!-- ESTAMOS AGREGANDO A LA ETIQUETA p LA CLASE PARRAFO, LOS NOMBRES DE LAS CLASES NO PUEDEN COMEZAR CON NUMERO, PUEDEN
    COMENZAR CON - O _, TAMBIEN SE PUEDEN USAR EMOJIS STANDARD COMO NOMBRE DE UNA CLASE -->

    <!-- SELECTORES DE ID -->
    
    <p id="parrafo"></p><!-- ESTAMOS AGREGANDO A LA ETIQUETA p LA EL DI PARRAFO, LOS ATRIBUTOS CLASE E ID PUEDEN TENER EL MISMO NOMBRE , LOS NOMBRES DE LOS ID NO PUEDEN COMEZAR CON NUMERO, PUEDEN
        COMENZAR CON - O _, TAMBIEN SE PUEDEN USAR EMOJIS STANDARD COMO NOMBRE DE UN ID, UN ATRIBUTO ID SOLO SE DEBE USAR EN JS Y NO EN CSS -->

    <!-- SELECTORES UNIVERSAL -->
    <h1>Titulo</h1>
    <p>Hola mundo!!!</p>

    <ul>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li class="last">Item <span>6</span></li><!-- SI USAMOS UN SELECTOR UNIVERSAL PARA ESTABLECER ESTILOS A TODOS LOS DESCENDIENTES DEL UL, PERO QUEREMOS QUE SOLO EL SPAN
                                                 MUESTRE OTROS PUEDE SER QUE NO SUCEDA ASÍ DEBIDO A QUE EL PADRE DEL SPAN ES EL ELEMENTO CON LA CLASE last, Y ESTE ESTA HEREDANDO
                                                LOS ESTILOS QUE NOSOTROS DEFINIMOS CON EL SELECTOR UNIVERSAL -->
    </ul>

    <!-- SELECTORES CASE SENSITIVE Y CASE INSENSITIVE -->
    <P class="sensitive">Esto es para case sensitive y case insensitive</p> <!-- LAS ETIQUETAS EN HTML SON CASE INSENSITIVE, PERO LOS ATRIBUTOS NO -->


    <!-- SELECTORES AGRUPADOS -->
    <h1 class="title">Soy un título</h1><!-- SI QUEREMOS QUE AMBOS TEXTOS TENGAN UN COLOR ROJO ENTONCES EN CSS USARIAMOS LOS SELECTORES AGRUPADOS SEPARADOS POR COMA (,) -->
    <p class="parrafo">Soy un párrafo</p>


    <!-- SELECTORES DESCENDIENTES -->
</body>
</html>
